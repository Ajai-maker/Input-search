<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Search Collector</title>

  <style>
    /* ---------- Background ---------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
      font-family: "Poppins", sans-serif;
    }

    /* ---------- Glass Box ---------- */
    .glass-box {
      width: 420px;
      padding: 35px 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    /* Title */
    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #1e3a8a;
      font-weight: 600;
    }

    /* ---------- Search Bar ---------- */
    .search-box {
      position: relative;
    }

    .search-box input {
      width: 65%;
      padding: 14px 18px 14px 45px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      outline: none;
      background: rgba(255, 255, 255, 0.7);
      transition: 0.3s;
    }

    .search-box input:focus {
      box-shadow: 0 0 0 4px rgba(99,102,241,0.3);
      border-color: #6366f1;
      background: #ffffff;
    }

    /* Search icon */
    .search-box i {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #475569;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="glass-box">
    <h2>Search Anything</h2>

    <!-- Replace YOUR_FORMSPREE_URL -->
    <form action="https://formspree.io/f/mgvrlgoz" method="POST" class="search-box">
      <i class="material-icons">search</i>

      <input 
        type="text" 
        name="search_input" 
        placeholder="Type and press Enter..."
        required>
    </form>
  </div>

</body>
</html>
